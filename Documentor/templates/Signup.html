{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive into Magic</title>
   <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Dive in</h1>
        <form class="quote"  method="POST" action="{% url 'pemp1' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter your full name" name="username" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" name="password" requried>
            </div>
            <div class="radio-group">
                <input type="radio" value="accept" id="terms" required>
                <label for="terms" style="margin: 0;"><a href="{% url 'terms_and_conditions' %}"> I accept all Terms and Conditions</a>
                </label>
            </div>
            <p>Kindly read all the T&C</p>
            <button class="button" type="submit">Sign up</button>
            <p> Signed Up, <a href="/login/"> Sign-in</a></p>
        </form>
    </div>
</body>
</html>
